<h4>Cadastrar User</h4>

<div>
    <p class="error" *ngIf="isError('email','required')">
        E-mail é obrigatório
    </p>
    <p class="error" *ngIf="isError('email','email')">
        E-mail é inválido
    </p>
    <p class="error" *ngIf="isError('cpf','validateCPF')">
        CPF é inválido
    </p>
    <p class="error" *ngIf="isFormError('dateRange')">
        Range data aniversário e atual inválido
    </p>
</div>

<form [formGroup]="userForm" (ngSubmit)="salvar()">
    <table cellspacing="0">
        <tbody>
            <tr>
                <td>
                    <mat-form-field>
                        <mat-label>ID</mat-label>
                        <input matInput readonly type="number" placeholder="Ex. 1" name="id" formControlName="id">
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field>
                        <mat-label>Nome</mat-label>
                        <input matInput required placeholder="Ex. João" name="name" formControlName="name">
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field>
                        <mat-label>E-mail</mat-label>
                        <input matInput placeholder="Ex. joaao@gmail.com" name="email" formControlName="email">                       
                    </mat-form-field>                    
                </td>
                <td>
                    <mat-form-field>
                        <mat-label>Genêro</mat-label>
                        <mat-select name="gender" formControlName="gender">
                            <mat-option value="masculino">Masculino</mat-option>
                            <mat-option value="feminino">Feminino</mat-option>
                        </mat-select>
                    </mat-form-field>
                </td>
            </tr> 
            <tr>
                <td>
                    <mat-form-field>
                        <mat-label>CPF</mat-label>
                        <input matInput placeholder="Ex. 222.222.222-22" name="cpf" formControlName="cpf" mask="000.000.000-00">                       
                    </mat-form-field>                    
                </td>
                <td>
                    <mat-form-field>
                        <mat-label>Data de aniversário</mat-label>
                        <input matInput [matDatepicker]="picker1" name="birthDate" formControlName="birthDate">   
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
                        <mat-datepicker #picker1></mat-datepicker>                    
                    </mat-form-field>                    
                </td>
                <td>
                    <mat-form-field>
                        <mat-label>Data atual</mat-label>
                        <input matInput [matDatepicker]="picker2" name="actualDate" formControlName="actualDate">  
                        <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
                        <mat-datepicker #picker2></mat-datepicker>                      
                    </mat-form-field>                    
                </td>
            </tr>
        </tbody>               
    </table>
    <button mat-raised-button color="primary" type="submit">Salvar</button>
</form>
